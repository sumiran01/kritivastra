<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kriti Vastra - Handloom Sarees</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
      <nav class="bg-white shadow-md sticky top-0 z-50 nav position-absolute">
  <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
    <div class="text-2xl font-bold text-gray-800">
      KRITI VASTRA
    </div>
    <div class="space-x-6 text-sm font-medium text-gray-600">
      <a href="#hero" class="hover:text-gray-900">Home</a>
      <a href="#legacy" class="hover:text-gray-900">Legacy</a>
      <a href="#sarees" class="hover:text-gray-900">Sarees</a>
      <a href="#weavers" class="hover:text-gray-900">Weavers</a>
      <a href="#calendar" class="hover:text-gray-900">Cultural Calendar</a>
      <a href="#contact" class="hover:text-gray-900">Contact</a>
    </div>
  </div>
</nav>
   <!-- Filter + Product Grid Section -->
<section class="bg-gray-50 min-h-screen py-10 px-4 md:px-16">
  <!-- Filter Dropdown -->
  <div class="max-w-7xl mx-auto mb-8">
    <label for="filter" class="block text-lg font-semibold text-gray-700 mb-2">Filter by Category:</label>
    <select id="filter" class="w-full md:w-60 border border-gray-300 rounded-md p-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <option value="all">All</option>
      <option value="silk">Silk</option>
      <option value="cotton">Cotton</option>
      <option value="handloom">Handloom</option>
    </select>
  </div>

  <!-- Product Grid -->
  <div id="productGrid" class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
    <!-- Product Card 1 -->
    <div class="product-card bg-white rounded-xl shadow-md overflow-hidden" data-category="silk">
      <img src="silk1.jpg" alt="Silk Saree" class="w-full h-64 object-cover">
      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-800">Silk Saree</h3>
        <p class="text-sm text-gray-600 mt-1">Elegant handwoven silk saree perfect for festivities.</p>
      </div>
    </div>

    <!-- Product Card 2 -->
    <div class="product-card bg-white rounded-xl shadow-md overflow-hidden" data-category="cotton">
      <img src="cotton1.jpg" alt="Cotton Saree" class="w-full h-64 object-cover">
      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-800">Cotton Saree</h3>
        <p class="text-sm text-gray-600 mt-1">Lightweight and breathable cotton fabric.</p>
      </div>
    </div>

    <!-- Product Card 3 -->
    <div class="product-card bg-white rounded-xl shadow-md overflow-hidden" data-category="handloom">
      <img src="handloom1.jpg" alt="Handloom Saree" class="w-full h-64 object-cover">
      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-800">Handloom Saree</h3>
        <p class="text-sm text-gray-600 mt-1">Crafted by skilled Indian weavers with heritage patterns.</p>
      </div>
    </div>
    <!-- Add more products here -->
  </div>
</section>
    <script src="./js/script.js"></script>
</body>
